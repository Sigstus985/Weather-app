<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="style.css" />
		<script src="code.js" defer></script>
	</head>
	<body>
		<h1>What's the weather like?</h1>
		<form action="" id="cityForm" class="search">
			<input type="text" id="citySearch" placeholder="Where are you located?" />
			<button type="submit" id="search">Search</button>
		</form>
		<h2 id="cityName"></h2>
        <div>
            <h3 id="temp">Temperature:</h3>
            <h3 id="conditions">Conditions:</h3>
            <img class="sun" src="https://www.onlygfx.com/wp-content/uploads/2018/09/4-clipart-sun-1.png" alt="">
        </div>
        <label class="switch">
            <!-- <label for="unit">Show in FÂ°?</label> -->
            <div class="sliderDiv">
                 <input id="unit" type="checkbox" onclick="changeUnit()">
                 <span class="slider round"></span>
             </div>
        </label>
	</body>
</html>
